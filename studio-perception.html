<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Perception - G√©n√©ration d'Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 0.9em;
        }

        .code-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .generation-section {
            display: none;
        }

        .generation-section.active {
            display: block;
        }

        .prompt-group {
            margin-bottom: 20px;
        }

        .prompt-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .counter {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .counter-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }

        .counter-label {
            color: #666;
            margin-top: 5px;
        }

        .image-result {
            margin-top: 20px;
            text-align: center;
        }

        .image-result img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üé® Studio Perception</h1>
            <p>G√©n√©ration d'images IA avec code d'acc√®s</p>
        </div>

        <div class="code-section" id="codeSection">
            <div class="input-group">
                <input type="text" id="codeInput" placeholder="Entrez votre code d'acc√®s" maxlength="24">
                <button id="validateBtn">Valider</button>
            </div>
            <div class="status" id="statusMessage"></div>
        </div>

        <div class="generation-section" id="generationSection">
            <div class="counter">
                <div class="counter-number" id="counterNumber">2</div>
                <div class="counter-label">images restantes</div>
            </div>

            <div class="prompt-group">
                <label for="promptInput">D√©crivez l'image que vous souhaitez g√©n√©rer :</label>
                <textarea id="promptInput" placeholder="Ex: Un paysage montagneux au coucher de soleil, style aquarelle..."></textarea>
            </div>

            <button id="generateBtn">G√©n√©rer l'image</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">G√©n√©ration en cours...</p>
            </div>

            <div class="image-result" id="imageResult"></div>
            <div class="status" id="genStatus"></div>
        </div>
    </div>

    <script>
        let currentCode = '';
        let remainingImages = 0;
        const STORAGE_KEY = 'studio_perception_codes';

        // Fonctions de stockage localStorage
        function getAllCodes() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : {};
        }

        function saveAllCodes(codes) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(codes));
        }

        // Validation du code
        document.getElementById('validateBtn').addEventListener('click', function() {
            const codeInput = document.getElementById('codeInput').value.trim().toUpperCase();
            const statusMsg = document.getElementById('statusMessage');

            if (!codeInput) {
                showStatus('error', 'Veuillez entrer un code d\'acc√®s');
                return;
            }

            const allCodes = getAllCodes();
            const codeData = allCodes[codeInput];

            if (!codeData) {
                showStatus('error', 'Code invalide ou inexistant');
                return;
            }

            if (codeData.used >= 2) {
                showStatus('error', 'Ce code a d√©j√† √©t√© utilis√© pour g√©n√©rer 2 images');
                return;
            }

            // Code valide
            currentCode = codeInput;
            remainingImages = 2 - codeData.used;
            
            showStatus('success', `Code valid√© ! Vous pouvez g√©n√©rer ${remainingImages} image(s)`);
            
            setTimeout(() => {
                document.getElementById('codeSection').style.display = 'none';
                document.getElementById('generationSection').classList.add('active');
                updateCounter();
            }, 1500);
        });

        // G√©n√©ration d'image
        document.getElementById('generateBtn').addEventListener('click', async function() {
            const prompt = document.getElementById('promptInput').value.trim();
            const genStatus = document.getElementById('genStatus');

            if (!prompt) {
                showGenStatus('error', 'Veuillez d√©crire l\'image √† g√©n√©rer');
                return;
            }

            if (remainingImages <= 0) {
                showGenStatus('error', 'Vous avez atteint la limite de g√©n√©ration pour ce code');
                return;
            }

            // Afficher le loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('imageResult').innerHTML = '';
            genStatus.style.display = 'none';

            try {
                // Appel √† ton API Studio Perception
                const response = await fetch('https://studio-perception-833651909112.us-west1.run.app/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la g√©n√©ration');
                }

                const result = await response.json();

                // Mettre √† jour le compteur
                updateCodeUsage();

                // Afficher l'image
                let imageUrl = result.image_url || result.url;
                if (!imageUrl && result.image) {
                    imageUrl = 'data:image/png;base64,' + result.image;
                }

                document.getElementById('imageResult').innerHTML = `
                    <img src="${imageUrl}" alt="Image g√©n√©r√©e">
                `;

                remainingImages--;
                updateCounter();

                if (remainingImages === 0) {
                    showGenStatus('info', 'Vous avez utilis√© toutes vos g√©n√©rations. Ce code n\'est plus valide.');
                    document.getElementById('generateBtn').disabled = true;
                } else {
                    showGenStatus('success', 'Image g√©n√©r√©e avec succ√®s !');
                }

            } catch (error) {
                showGenStatus('error', 'Erreur lors de la g√©n√©ration : ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                if (remainingImages > 0) {
                    document.getElementById('generateBtn').disabled = false;
                }
            }
        });

        function updateCodeUsage() {
            const allCodes = getAllCodes();
            if (allCodes[currentCode]) {
                allCodes[currentCode].used++;
                allCodes[currentCode].lastUsed = new Date().toISOString();
                saveAllCodes(allCodes);
            }
        }

        function updateCounter() {
            document.getElementById('counterNumber').textContent = remainingImages;
        }

        function showStatus(type, message) {
            const statusMsg = document.getElementById('statusMessage');
            statusMsg.className = 'status ' + type;
            statusMsg.textContent = message;
            statusMsg.style.display = 'block';
        }

        function showGenStatus(type, message) {
            const genStatus = document.getElementById('genStatus');
            genStatus.className = 'status ' + type;
            genStatus.textContent = message;
            genStatus.style.display = 'block';
        }

        // Permettre validation avec Entr√©e
        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('validateBtn').click();
            }
        });
    </script>
</body>
</html>
